<html>
    <body>
        <h1>Java Script Variabel</h1>
        <p>In this example, x, y, and z are variables.</p>
        <p id="demo"></p>    
        <script>
        var x = 140;
        var y = 160;
        var z = x + y;
        document.getElementById("demo").innerHTML =
        "The value of z is: " + z;
        </script>
    
    </body>
</html>
